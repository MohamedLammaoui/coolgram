{% extends 'forum/base.html' %}

{% load crispy_forms_filters %}

{% block title %}
    Home
{% endblock title %}

{% block content %}

    <div class="card mx-auto mt-5 p-5" style="width: 40rem;">
        <form class="mt-3" method="post" action="{% url 'home' %}">
            {% csrf_token %}
            <div class="row">
                <form class="form-signin">
                    {% csrf_token %}

                            <h1 class="h3 mb-3 font-weight-normal">Post</h1>
                            {{ form|crispy }}

                        <button class="btn btn-lg btn-primary btn-block mt-4" type="submit">Post</button>
                </form>
            </div>
        </form>
    </div>

{% endblock %}
