{% extends 'forum/base.html' %}

{% block title %}
    Home
{% endblock title %}

{% block content %}

<div class="container">
    <div class="row py-3 ">
        <div class="col-3 order-2" id="sticky-sidebar">
            <div class="sticky-top">
                <div class="nav flex-column d-none d-sm-block mt-5">
                    {% include "forum/sidebar.html" %}
                </div>
            </div>
        </div>

        <div class="col" id="main">
            {# Card #}
            
            {% for post in posts %}
                <div class="container-fluid mt-5">
                    <div class="left column">
                        <div class="col card m-5 shadow-lg  col-md-6">
                            <div class="card-body">
                                <h2 class="card-title text-white">{{ post.title }}</h2>
                                <p class="card-text text-white">{{ post.excerpt }}</p>
                                <a href="#" class="btn btn-primary">Full post</a>
                            </div>
                        </div>
                </div>
            {% endfor %}

            {# End Card #}
        </div>
    </div>
</div>
            



            
        {# End Container #}
    </div>

    
{% endblock content %}
